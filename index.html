<!DOCTYPE htm>
 <html lang=eng>
   <head>
     <title>Rock Paper Scissors Game</title>
     <link rel="stylesheet" href="pen.css">
   </head>
   
   <body>
     <h1>Rock Paper Scissors Game</h1>
     <div class="choices">
       <div class="choice" id="rock">
         <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/rock.png">
       </div>
       <div class="choice" id="paper">
         <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/paper.png">
       </div>
       <div class="choice" id="scissors">
         <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/scissors.png">
       </div>
     </div>
     
     <div class="score-board">
       <div class="score">
         <p id="user-score">0</p>
         <p>User</p>
       </div>
       <div class="score">
         <p id="comp-score">0</p>
         <p>Computor</p>
       </div>
     </div>
     
     <div class="msg-container">
       <p id="msg">Play your move</p>
     </div>
     
     <script src="pen.js"></script>
   </body>
 </html>
